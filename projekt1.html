<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ausbildungsnachweis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
          <link rel="stylesheet" href="styles1.css">
    <title>Ausbildungsnachweis</title>
    <style>
       
    </style>
</head>
<body>
<div class="container">
    <header>
        <div class="column">
            <button class="btn" disabled>[WOCHE]</button>
        </div>
        <div class="column">
        <h1 style="font-size: 30px;">Ausbildungsnachweis</h1>
            <div class="column">
                <form>
                    <label for="abteilung">Abteilung:</label>
                    <input type="text" id="abteilung" name="abteilung" value="IT" readonly>
                    <br>
                    <label for="jahr">Ausbildungsjahr:</label>
                    <input type="text" id="jahr" name="jahr" value="2023" readonly>
                </form>
            </div>
        </div>
        <div class="column" style="margin-top: 7px; align-items: center;">
            <button class="btn btn-primary">Vorlagen</button>
            <button class="btn btn-dark">Drucken</button>
        </div>
    </header>
    <div class="days">
        <div class="day" data-day="Montag">
            <div>
                <span>Montag</span>
                <button class="btn btn-sm btn-secondary" onclick="addInputRow(this)">+</button>
            </div>
        </div>
        <div class="day" data-day="Dienstag">
            <div>
                <span>Dienstag</span>
                <button class="btn btn-sm btn-secondary"  onclick="addInputRow(this)">+</button>
            </div>
        </div>
        <div class="day" data-day="Mittwoch">
            <div>
                <span>Mittwoch</span>
                <button class="btn btn-sm btn-secondary" onclick="addInputRow(this)">+</button>
            </div>
        </div>
        <div class="day" data-day="Donnerstag">
            <div>
                <span>Donnerstag</span>
                <button class="btn btn-sm btn-secondary" onclick="addInputRow(this)">+</button>
            </div>
        </div>
        <div class="day" data-day="Freitag">
            <div>
                <span>Freitag</span>
                <button class="btn btn-sm btn-secondary"  onclick="addInputRow(this)">+</button>
            </div>
        </div>
    </div>
    <h2>Total Stunden: <span id="total-hours">0</span></h2>
    <footer>
        
        <div>
            <button class="btn btn-dark bottom-buttons">DRUCKEN</button>
            <button class="btn btn-dark bottom-buttons">üìù</button>
            <button class="btn btn-dark bottom-buttons">üìÖ</button>
            <button class="btn btn-dark bottom-buttons">‚úèÔ∏è</button>
        </div>
    </footer>
</div>

<script>
    function addInputRow(button) {
        const parentDiv = button.parentElement;
        const inputs = parentDiv.querySelectorAll('.input-row');
        if (inputs.length < 10) {
            const row = document.createElement('div');
            row.classList.add('input-row');
            const textInput = document.createElement('input');
            textInput.type = 'text';
            const numberInput = document.createElement('input');
            numberInput.type = 'number';
            numberInput.addEventListener('input', updateTotal);
            row.appendChild(textInput);
            row.appendChild(numberInput);
            parentDiv.appendChild(row);
        }
    }

    function updateTotal() {
        const numberInputs = document.querySelectorAll('.input-row input[type="number"]');
        let sum = 0;
        numberInputs.forEach(input => {
            const value = parseFloat(input.value);
            if (!isNaN(value)) {
                sum += value;
            }
        });
        document.getElementById('total-hours').textContent = sum;
    }
</script>
</body>
</html>
